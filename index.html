<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> Web API Code Quiz </title>
    
</head>

<body>
  <div class="container">

    <div id="firstpage">
      <h2>Can you call yourself a Developer yet? Let's see! </h2>
      <button id="startBtn">Start Quiz</button>
      <button id="startPagehs" onclick="showHighscore()">High Score</button>
    </div>

    <div id="quiz">
      <div id="time">
        <h2>Time Left: </h2>
      </div>
      <div id="question">
        <p> Put Questions Here </p>
      </div>
      <button id="a" onclick="checkAnswer ('a')">A</button>
      <button id="b" onclick="checkAnswer ('b')">B</button>
      <button id="c" onclick="checkAnswer ('c')">C</button>
      <button id="d" onclick="checkAnswer ('d')">D</button>
      <div id="answers"></div>
    </div>

    <div id="gameover">
      <div id="score"></div>
      <input type="text" size="50" placeholder="Enter initials" name="initials" id="initials" />
      <button id="scoreBtn">Submit Score</button>
    </div>

    <div id="hscontainer">
      <div id="secondpage">
        <div id="hsheader">
          <h2> Initials</h2>
          <ul id="hsinitials"></ul>
          <h2>Score</h2>
          <ul id="hscore"></ul>
        </div>
      </div>

      <div id="gameoverBtn">
        <button id="playAgain" onclick="replay()">Play Again</button>
        <button id="restartscore" onclick="restart()">Clear Highscore</button>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
