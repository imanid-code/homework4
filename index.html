<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
<title> Web API Code Quiz </title>

</head>
<body>
<div class="container">

    <div id="firstpage">
      
    <h2>A quiz sounds so intemidating , let's call this a Genius Check.</h2>
    

<button id="startBtn">Start Quiz</button>

</div>

<div id= "quiz">
<div id="time">Time Left: </div>

<div id="question"><p><strong>Put Questions Here</strong></p></div>
<button id="A" onclick="checkAnswer ('a')">A</button>
<button id="B" onclick="checkAnswer ('b')">B</button>
<button id="C" onclick="checkAnswer ('c')">C</button>
<button id="D" onclick="checkAnswer ('d')">D</button>
<div id="answers"></div>
</div>

<div id="gameover">

<div id="Score"></div>

<input type="text" size= "50" placeholder="Enter initials" name="initals" id="initals"/>

<button id="scoreBtn">Submit Score</button>
</div>

<div id="hscontainer">
<div id="secondpage">
<div id="hsheader">
    <h2> Initials</h2>
    <h2>Score</h2>
</div>

<div id="userinitials"></div>
<div id="userhighscore"></div>
</div>

<div id="gameoverBtn">
<button id="playAgain" onclick="replay()">Play Again</button>
<button id="restartscore" onclick="restart()">Clear Highscore</button>
</div>
</div>
<script src="script.js">

</script>
</body>
</html>
